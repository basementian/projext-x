repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: pytest-fast
        name: pytest (fast subset)
        entry: .venv/bin/python -m pytest tests/unit -x -q --no-header
        language: system
        pass_filenames: false
        always_run: true
